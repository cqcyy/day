<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>xxx</title>
    <script src="lib/vue.js"></script>
    <script src="lib/axios.js"></script>
</head>
<body>
<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>
<script>
    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        },
        mounted () {
            axios.get('/day/success').then(
                response => (
                    this.message = response.data.success
            )
        ).catch(function (error) {
                console.log(error);
            });
        }
    });

</script>
</body>
</html>
